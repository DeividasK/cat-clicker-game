<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cat clicker GAME</title>

    <!-- Bootstrap -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="container">
    <h1>Cat clicker GAME</h1>
    <p>You click on the cat and increase your points. You can see the points below the picture.</p>

    <div class="row">
      <div class="col-xs-3">
        <h2>Cat list</h2>
        <ul id="cat-list" class="list-group"></ul>
      </div>      
      <div id="cat-display" class="col-xs-9">
        <h2 id="cat-name"></h2>
        <img id="cat-img" class="img-response img-thumbnail" src="" alt="Cat picture">
        <h3>Counter: <span id="clicks-counter"></span></h3>
      </div>
    </div>
    

    <script src="js/scripts.js"></script>
  </body>
</html>
